openapi: 3.1.0
info:
  title: Wide Delivery Mobile Client API
  version: 0.0.1
  description: "The client API for Android app"
  contact:
    email: stanislavmatsak@gmail.com
    name: Stanislav Matsak, Wide Delivery client API developer

servers:
  - url: http://widedelivery.localhost/api

paths:
  /auth/register:
    post:
      description: Register the user.
      tags:
        - auth
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Registration'
  /auth/login:
    post:
      description: Login the user. Receive access_token and refresh_token pair.
      tags:
        - auth
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        '200':
          description: User signed-in successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessTokens'
        '500':
          description: Internal error.

  /auth/oauth:
    post:
      description: Login or register the user with OAuth token. Receive access_token and refresh_token pair.
      tags:
        - auth
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              type: object
              properties:
                oauth_token:
                  type: string
                  description: OAuth token, received from provider (e.g. Google)
              example:
                oauth_token: "eyJhbGciOiJSUzI1NiIsImtpZCI6IjA4YmY1YzM3NzJkZDRlN2E3MjdhMTAxYmY1MjBmNjU3NWNhYzMyNmYiLCJ0eXAiOiJKV1QifQ..TBSKetAcGRdPKLDvGnVNk0FhIsUrD8tZuU6tIOecB9611LV12pyP3wpfyrRBylWnu1BcD4xy4NL4hwdpBR7vR04PRPraneShYaAHJILPOncmYfGLkP11D8Yefp-asCSna_n6eHMw3jwHgyiMh13v1W6RsB7hkeNAnRF6JSOUD3P_MYWUQgitqJgkkzCqeqnllL-YeMW067IR3XrCnCAJ8I6ND8PP6IQU53JZfBWbOgNjTPd99NX8GKl6ZcTVHhAGBI73xzbgawgPo3ihxB-h-zzZXGvZ36o-oLkVHURRHrpsgJiGfqHYNc_yode4ptcQaczobWsrdvVroSyCB3g81A"
      responses:
        '200':
          description: User signed-in successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessTokens'
        '500':
          description: Internal error.

  /auth/me:
      get:
        description: Get info about user. NEED BEARER TOKEN TO PASS IN REQUEST HEADERS!
        tags:
          - auth
        security:
          - bearerAuth: [ ]
        responses:
          '200':
            description: User's info.
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/UserSchema'
          '500':
            description: Internal error.


  /reservations:
    post:
      description: THIS IS EXAMPLE. CURRENTLY DON'T WORK! Create new reservation, start of picking process
      tags:
        - picking
        - order
        - reservation
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Reservation'
      responses:
        '200':
          description: Successfully created reservation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reservation'
        '401':
          description: No Auth
          content:
            application/json:
              schema:
                type: object
                properties:
                  error: string

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Reservation:
      type: object
      required:
        - username
      properties:
        departureLongitude:
          type: string
          description: 'X of <from> point'
        departureLatitude:
          type: number
          format: double
          description: 'Y of <from> point'
        departureTime:
          type: string
          description: 'Cargo should be picked up before ... in format [YYYY-MM-DDThh:mm:ss]'
        destinationLongitude:
          type: number
          format: double
          description: 'X of <to> point'
        destinationLatitude:
          type: number
          format: double
          description: 'Y of <to> point'
        destinationTime:
          type: string
          description: 'Cargo should be delivered until ... in format [YYYY-MM-DDThh:mm:ss]'
        orderCreationTime:
          type: string
          description: 'Order creation time in format [YYYY-MM-DDThh:mm:ss]'
    Registration:
      type: object
      required:
        - email
        - password
      properties:
        name:
          type: string
          description: User name
        email:
          type: string
          description: User email
        password:
          type: string
          description: User password
        provider:
          type: string
          description: (Optional) Should be local for now. Google sign-in uses another endpoint
      example:
        name: 'Stooosy'
        email: 'example-mail@gmail.com'
        password: 'bla-bla-artem-yhylyant123'
        provider: 'local'
    Login:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          description: User email
        password:
          type: string
          description: User password
      example:
        email: 'example-mail@gmail.com'
        password: 'bla-bla-artem-yhylyant123'
    AccessTokens:
      type: object
      properties:
        access_token:
          type: string
          description: Token which should be used as Bearer Token when sending requests to the API.
        refresh_token:
          type: string
          description: This token is used to receive new access_token without sign-out the user from the app.
    UserSchema:
      type: object
      properties:
        name:
          type: string
          description: User's name
        email:
          type: string
          description: User's email
        photo:
          type: string
          description: User's photo URL
        phoneNumber:
          type: string
          description: User's phone number
        provider:
          type: string
          description: User's provider (local/google) - may be needed to show visualization of current log-in method (show <you were signed-in with Google>)

